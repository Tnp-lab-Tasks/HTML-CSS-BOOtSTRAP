        }     
       function percentage(total){
        let per=total/500*100;
        document.getElementById("percentage").innerText=(Math.round(per*100)/100)
        gradeDecide(per);
       }

       function gradeDecide(per){
        if(100>per && per>=80){
            document.getElementById("grade").innerText="Grade A Congratulations"
        }
        else if(89>=per && per>=70){
            document.getElementById("grade").innerText="Grade B Congratulations"
        }
        else if(69>=per && per>=60){
            document.getElementById("grade").innerText="Grade C Congratulations"
        }
        else if(59>=per && per>=50){
            document.getElementById("grade").innerText="Grade D "
        }
        else if(39>=per && per>=30){
            document.getElementById("grade").innerText="Grade E"
        }
        else {
            document.getElementById("grade").innerText="Fail "
        }

        
    }
